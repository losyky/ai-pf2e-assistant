<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 花卉女神（索奇克察尔）图标 -->
  <defs>
    <radialGradient id="flowerGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="50%" style="stop-color:#FF69B4"/>
      <stop offset="100%" style="stop-color:#DC143C"/>
    </radialGradient>
    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493"/>
      <stop offset="50%" style="stop-color:#FF69B4"/>
      <stop offset="100%" style="stop-color:#FFB6C1"/>
    </linearGradient>
  </defs>
  
  <!-- 花瓣 -->
  <g fill="url(#petalGradient)" stroke="#DC143C" stroke-width="1">
    <!-- 上花瓣 -->
    <ellipse cx="32" cy="18" rx="6" ry="12" />
    <!-- 下花瓣 -->
    <ellipse cx="32" cy="46" rx="6" ry="12" />
    <!-- 左花瓣 -->
    <ellipse cx="18" cy="32" rx="12" ry="6" />
    <!-- 右花瓣 -->
    <ellipse cx="46" cy="32" rx="12" ry="6" />
    
    <!-- 对角花瓣 -->
    <ellipse cx="23" cy="23" rx="8" ry="4" transform="rotate(-45 23 23)"/>
    <ellipse cx="41" cy="23" rx="8" ry="4" transform="rotate(45 41 23)"/>
    <ellipse cx="23" cy="41" rx="8" ry="4" transform="rotate(45 23 41)"/>
    <ellipse cx="41" cy="41" rx="8" ry="4" transform="rotate(-45 41 41)"/>
  </g>
  
  <!-- 花心 -->
  <circle cx="32" cy="32" r="8" fill="url(#flowerGradient)" stroke="#B22222" stroke-width="2"/>
  
  <!-- 女神面容 -->
  <circle cx="32" cy="32" r="6" fill="#FFE4B5" stroke="#DEB887" stroke-width="1"/>
  
  <!-- 眼睛 -->
  <circle cx="29" cy="30" r="1.5" fill="#8B4513"/>
  <circle cx="35" cy="30" r="1.5" fill="#8B4513"/>
  
  <!-- 嘴唇 -->
  <ellipse cx="32" cy="34" rx="2" ry="1" fill="#FF69B4"/>
  
  <!-- 装饰符号 -->
  <g fill="#FFD700" stroke="#B8860B" stroke-width="0.5">
    <!-- 顶部装饰 -->
    <polygon points="32,8 34,4 36,8 34,12"/>
    <!-- 底部装饰 -->
    <polygon points="32,56 34,60 36,56 34,52"/>
    <!-- 左侧装饰 -->
    <polygon points="8,32 4,30 8,28 12,30"/>
    <!-- 右侧装饰 -->
    <polygon points="56,32 60,30 56,28 52,30"/>
  </g>
  
  <!-- 小花装饰 -->
  <g fill="#FFB6C1" stroke="#FF1493" stroke-width="0.5">
    <circle cx="16" cy="16" r="3"/>
    <circle cx="48" cy="16" r="3"/>
    <circle cx="16" cy="48" r="3"/>
    <circle cx="48" cy="48" r="3"/>
  </g>
  
  <!-- 小花心 -->
  <g fill="#FFD700">
    <circle cx="16" cy="16" r="1"/>
    <circle cx="48" cy="16" r="1"/>
    <circle cx="16" cy="48" r="1"/>
    <circle cx="48" cy="48" r="1"/>
  </g>
</svg>

