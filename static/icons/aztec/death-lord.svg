<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 死亡之神（米克特兰特库特利）图标 -->
  <defs>
    <linearGradient id="boneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC"/>
      <stop offset="50%" style="stop-color:#DDD"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
    <radialGradient id="shadowGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#2F2F2F"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
  </defs>
  
  <!-- 背景阴影 -->
  <circle cx="32" cy="32" r="30" fill="url(#shadowGradient)" opacity="0.8"/>
  
  <!-- 骷髅头 -->
  <ellipse cx="32" cy="28" rx="16" ry="18" fill="url(#boneGradient)" stroke="#A9A9A9" stroke-width="2"/>
  
  <!-- 眼眶 -->
  <ellipse cx="26" cy="24" rx="4" ry="5" fill="#000000"/>
  <ellipse cx="38" cy="24" rx="4" ry="5" fill="#000000"/>
  
  <!-- 眼中火焰 -->
  <circle cx="26" cy="24" r="2" fill="#FF4500"/>
  <circle cx="38" cy="24" r="2" fill="#FF4500"/>
  
  <!-- 鼻骨 -->
  <polygon points="32,28 30,32 32,36 34,32" fill="#000000"/>
  
  <!-- 嘴部骨架 -->
  <rect x="22" y="34" width="20" height="8" rx="4" fill="#000000"/>
  
  <!-- 牙齿 -->
  <g fill="url(#boneGradient)">
    <rect x="24" y="34" width="2" height="6"/>
    <rect x="27" y="34" width="2" height="6"/>
    <rect x="30" y="34" width="2" height="6"/>
    <rect x="33" y="34" width="2" height="6"/>
    <rect x="36" y="34" width="2" height="6"/>
    <rect x="39" y="34" width="2" height="6"/>
  </g>
  
  <!-- 骨头装饰 -->
  <g fill="url(#boneGradient)" stroke="#A9A9A9" stroke-width="1">
    <!-- 交叉骨头 -->
    <rect x="8" y="30" width="16" height="4" rx="2" transform="rotate(45 16 32)"/>
    <rect x="8" y="30" width="16" height="4" rx="2" transform="rotate(-45 16 32)"/>
    
    <rect x="40" y="30" width="16" height="4" rx="2" transform="rotate(45 48 32)"/>
    <rect x="40" y="30" width="16" height="4" rx="2" transform="rotate(-45 48 32)"/>
    
    <!-- 骨头端部 -->
    <circle cx="10" cy="25" r="3"/>
    <circle cx="10" cy="39" r="3"/>
    <circle cx="22" cy="25" r="3"/>
    <circle cx="22" cy="39" r="3"/>
    
    <circle cx="42" cy="25" r="3"/>
    <circle cx="42" cy="39" r="3"/>
    <circle cx="54" cy="25" r="3"/>
    <circle cx="54" cy="39" r="3"/>
  </g>
  
  <!-- 阿兹特克死亡符号 -->
  <g fill="#8B0000" stroke="#DC143C" stroke-width="1">
    <polygon points="32,8 34,4 36,8 34,12"/>
    <polygon points="32,56 34,60 36,56 34,52"/>
    <polygon points="8,32 4,30 8,28 12,30"/>
    <polygon points="56,32 60,30 56,28 52,30"/>
  </g>
  
  <!-- 神秘符文 -->
  <g fill="#FFD700" stroke="#B8860B" stroke-width="0.5">
    <circle cx="32" cy="48" r="2"/>
    <polygon points="30,48 32,46 34,48 32,50"/>
    
    <!-- 小骷髅装饰 -->
    <circle cx="16" cy="16" r="1"/>
    <circle cx="48" cy="16" r="1"/>
    <circle cx="16" cy="48" r="1"/>
    <circle cx="48" cy="48" r="1"/>
  </g>
</svg>

