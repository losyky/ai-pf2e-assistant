<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 阿兹特克太阳石图标 -->
  <defs>
    <radialGradient id="sunGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </radialGradient>
  </defs>
  
  <!-- 外圈 -->
  <circle cx="32" cy="32" r="30" fill="url(#sunGradient)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- 内圈装饰 -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#654321" stroke-width="1"/>
  <circle cx="32" cy="32" r="18" fill="none" stroke="#654321" stroke-width="1"/>
  
  <!-- 中心太阳脸 -->
  <circle cx="32" cy="32" r="12" fill="#FFD700" stroke="#8B4513" stroke-width="1"/>
  
  <!-- 太阳光芒 -->
  <g stroke="#FF8C00" stroke-width="3" fill="none">
    <line x1="32" y1="2" x2="32" y2="8"/>
    <line x1="32" y1="56" x2="32" y2="62"/>
    <line x1="2" y1="32" x2="8" y2="32"/>
    <line x1="56" y1="32" x2="62" y2="32"/>
    <line x1="9.76" y1="9.76" x2="14.14" y2="14.14"/>
    <line x1="49.86" y1="49.86" x2="54.24" y2="54.24"/>
    <line x1="54.24" y1="9.76" x2="49.86" y2="14.14"/>
    <line x1="14.14" y1="49.86" x2="9.76" y2="54.24"/>
  </g>
  
  <!-- 阿兹特克符号 -->
  <g fill="#8B4513">
    <rect x="30" y="26" width="4" height="4"/>
    <rect x="26" y="30" width="4" height="4"/>
    <rect x="34" y="30" width="4" height="4"/>
    <rect x="30" y="34" width="4" height="4"/>
  </g>
</svg>

