<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 羽蛇神图标 -->
  <defs>
    <linearGradient id="serpentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1"/>
      <stop offset="50%" style="stop-color:#20B2AA"/>
      <stop offset="100%" style="stop-color:#008B8B"/>
    </linearGradient>
    <linearGradient id="featherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32"/>
      <stop offset="50%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#006400"/>
    </linearGradient>
  </defs>
  
  <!-- 蛇身 -->
  <path d="M 8 32 Q 20 16 32 32 Q 44 48 56 32" 
        fill="none" stroke="url(#serpentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 蛇头 -->
  <circle cx="56" cy="32" r="8" fill="url(#serpentGradient)" stroke="#006400" stroke-width="2"/>
  
  <!-- 蛇眼 -->
  <circle cx="54" cy="30" r="2" fill="#FFD700"/>
  <circle cx="58" cy="30" r="2" fill="#FFD700"/>
  
  <!-- 羽毛装饰 -->
  <g fill="url(#featherGradient)">
    <!-- 头部羽毛 -->
    <ellipse cx="52" cy="24" rx="3" ry="8" transform="rotate(-30 52 24)"/>
    <ellipse cx="60" cy="24" rx="3" ry="8" transform="rotate(30 60 24)"/>
    
    <!-- 身体羽毛 -->
    <ellipse cx="24" cy="20" rx="2" ry="6" transform="rotate(-45 24 20)"/>
    <ellipse cx="32" cy="24" rx="2" ry="6" transform="rotate(-15 32 24)"/>
    <ellipse cx="40" cy="40" rx="2" ry="6" transform="rotate(45 40 40)"/>
    <ellipse cx="32" cy="40" rx="2" ry="6" transform="rotate(15 32 40)"/>
    
    <!-- 尾部羽毛 -->
    <ellipse cx="12" cy="28" rx="2" ry="6" transform="rotate(-60 12 28)"/>
    <ellipse cx="8" cy="36" rx="2" ry="6" transform="rotate(-120 8 36)"/>
  </g>
  
  <!-- 阿兹特克图案 -->
  <g fill="#FFD700" stroke="#B8860B" stroke-width="0.5">
    <polygon points="32,28 34,32 32,36 30,32"/>
    <polygon points="20,32 22,28 24,32 22,36"/>
    <polygon points="44,32 46,28 48,32 46,36"/>
  </g>
</svg>

