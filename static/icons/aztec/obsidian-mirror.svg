<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 黑曜石镜（特斯卡特利波卡）图标 -->
  <defs>
    <radialGradient id="obsidianGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#2F2F2F"/>
      <stop offset="70%" style="stop-color:#1C1C1C"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <linearGradient id="smokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#696969"/>
      <stop offset="50%" style="stop-color:#A9A9A9"/>
      <stop offset="100%" style="stop-color:#D3D3D3"/>
    </linearGradient>
  </defs>
  
  <!-- 镜子边框 -->
  <circle cx="32" cy="32" r="28" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- 黑曜石镜面 -->
  <circle cx="32" cy="32" r="24" fill="url(#obsidianGradient)" stroke="#2F2F2F" stroke-width="1"/>
  
  <!-- 反射光 -->
  <ellipse cx="26" cy="26" rx="8" ry="4" fill="#4F4F4F" opacity="0.6" transform="rotate(-45 26 26)"/>
  <ellipse cx="40" cy="20" rx="4" ry="2" fill="#6F6F6F" opacity="0.4" transform="rotate(30 40 20)"/>
  
  <!-- 烟雾图案 -->
  <g fill="url(#smokeGradient)" opacity="0.7">
    <path d="M 20 45 Q 25 40 30 45 Q 35 50 40 45 Q 45 40 50 45" 
          fill="none" stroke="url(#smokeGradient)" stroke-width="2"/>
    <path d="M 18 50 Q 22 46 26 50 Q 30 54 34 50 Q 38 46 42 50" 
          fill="none" stroke="url(#smokeGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- 阿兹特克符号 -->
  <g fill="#FFD700">
    <!-- 中心眼睛 -->
    <ellipse cx="32" cy="32" rx="6" ry="4"/>
    <circle cx="32" cy="32" r="2" fill="#000000"/>
    
    <!-- 装饰符号 -->
    <polygon points="32,16 34,12 36,16 34,20"/>
    <polygon points="32,48 34,52 36,48 34,44"/>
    <polygon points="16,32 12,30 16,28 20,30"/>
    <polygon points="48,32 52,30 48,28 44,30"/>
  </g>
  
  <!-- 镜子装饰边缘 -->
  <g fill="#B8860B" stroke="#8B4513" stroke-width="0.5">
    <circle cx="20" cy="12" r="2"/>
    <circle cx="44" cy="12" r="2"/>
    <circle cx="52" cy="20" r="2"/>
    <circle cx="52" cy="44" r="2"/>
    <circle cx="44" cy="52" r="2"/>
    <circle cx="20" cy="52" r="2"/>
    <circle cx="12" cy="44" r="2"/>
    <circle cx="12" cy="20" r="2"/>
  </g>
</svg>

