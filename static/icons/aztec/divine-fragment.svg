<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 神性碎片图标 -->
  <defs>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA"/>
      <stop offset="50%" style="stop-color:#9370DB"/>
      <stop offset="100%" style="stop-color:#4B0082"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="70%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF4500"/>
    </radialGradient>
  </defs>
  
  <!-- 光环 -->
  <circle cx="32" cy="32" r="28" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- 主水晶 -->
  <polygon points="32,8 44,20 40,36 24,36 20,20" fill="url(#crystalGradient)" stroke="#4B0082" stroke-width="2"/>
  
  <!-- 水晶面 -->
  <polygon points="32,8 38,16 32,24 26,16" fill="#DDA0DD" opacity="0.7"/>
  <polygon points="26,16 32,24 24,36 20,20" fill="#9370DB" opacity="0.8"/>
  <polygon points="38,16 44,20 40,36 32,24" fill="#8A2BE2" opacity="0.8"/>
  
  <!-- 内部光芒 -->
  <polygon points="32,12 36,18 32,22 28,18" fill="#FFD700" opacity="0.6"/>
  <line x1="32" y1="16" x2="32" y2="20" stroke="#FFA500" stroke-width="2"/>
  <line x1="30" y1="18" x2="34" y2="18" stroke="#FFA500" stroke-width="2"/>
  
  <!-- 神圣符文 -->
  <g fill="#FFD700" stroke="#B8860B" stroke-width="0.5">
    <!-- 顶部符文 -->
    <polygon points="32,4 34,2 36,4 34,6"/>
    
    <!-- 侧面符文 -->
    <circle cx="16" cy="24" r="2"/>
    <circle cx="48" cy="24" r="2"/>
    
    <!-- 底部符文 -->
    <polygon points="32,40 34,44 36,40 34,36"/>
  </g>
  
  <!-- 碎片光线 -->
  <g stroke="#FFD700" stroke-width="1" fill="none" opacity="0.6">
    <line x1="32" y1="8" x2="32" y2="2"/>
    <line x1="20" y1="20" x2="14" y2="14"/>
    <line x1="44" y1="20" x2="50" y2="14"/>
    <line x1="24" y1="36" x2="18" y2="42"/>
    <line x1="40" y1="36" x2="46" y2="42"/>
  </g>
  
  <!-- 魔法粒子 -->
  <g fill="#FFD700" opacity="0.8">
    <circle cx="18" cy="12" r="1"/>
    <circle cx="46" cy="12" r="1"/>
    <circle cx="12" cy="32" r="1"/>
    <circle cx="52" cy="32" r="1"/>
    <circle cx="18" cy="52" r="1"/>
    <circle cx="46" cy="52" r="1"/>
  </g>
  
  <!-- 神性符号 -->
  <g fill="#9370DB" opacity="0.6">
    <polygon points="28,48 30,52 32,48 34,52 36,48"/>
    <circle cx="32" cy="56" r="2"/>
  </g>
</svg>

